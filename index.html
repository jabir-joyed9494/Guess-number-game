<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <link rel="stylesheet" href="for-css/style.css">
    
        <title>Guess a number game</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://kit.fontawesome.com/aad846051f.js" crossorigin="anonymous"></script>
      </head>

      <body>
         <div class="container-fluid bg-primary py-5 hero-section">

            <div class="container bg-secondary pt-4">
                  <div class="container bg-warning" style="width: 600px;">
                    <p class="hero-section-heading font-large">Number guessing game</p>
                    <p class="hero-section-paragraph">We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer.
                      We'll tell you if your guess was too high or too low.</p>

                      <div class="form">
                        <label for="guessField">Enter a guess</label>
                        <input style="width: 200px; margin-left: 10px;" id="guessField" type="number" class="guessField" min="1" max="100" required="">
                        <input class="guessSubmit" type="submit" value="Submit guess">
                      </div>

                      <div class="resultParas">
                     <p class="guesses"></p>
                     <p class="lastResult" style="background-color: white;"></p>
                     <p class="lowOrHi"></p>
                      </div>

                      <script src="scripts/main.js"></script>
                      <button>Start new game</button>

                  </div>
            </div>
         </div>

      </body>

</html>
